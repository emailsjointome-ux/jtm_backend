<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>

<body style="margin:0; padding:0; background-color:#f5f7fa; font-family: Arial, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" role="presentation"
        style="background-color:#f5f7fa; padding:30px 15px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" role="presentation"
                    style="background:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 4px 16px rgba(0,0,0,0.08);">

                    <!-- Header -->
                    <tr>
                        <td
                            style="background:linear-gradient(135deg,#007bff,#0056d2); padding:25px; text-align:center; color:#fff;">
                            <h1 style="margin:0; font-size:22px; font-weight:600; letter-spacing:0.5px;">
                                JoinToMe Contact Form
                            </h1>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding:25px;">
                            <table width="100%" cellpadding="8" cellspacing="0" role="presentation"
                                style="font-size:15px; color:#333;">
                                <tr>
                                    <td width="30%" style="font-weight:bold; color:#444;">Name:</td>
                                    <td>{{name}}</td>
                                </tr>
                                <tr>
                                    <td style="font-weight:bold; color:#444;">Email:</td>
                                    <td>{{email}}</td>
                                </tr>
                                <tr>
                                    <td style="font-weight:bold; color:#444;">Phone:</td>
                                    <td>{{phone}}</td>
                                </tr>
                                <tr>
                                    <td valign="top" style="font-weight:bold; color:#444;">Message:</td>
                                    <td>{{replaceMessage}}</td>
                                </tr>
                            </table>

                            <p style="margin-top:25px; font-size:14px; line-height:1.6; color:#666; text-align:center;">
                                ðŸ“© This message was sent via <a href="https://jointome.com" target="_blank"
                                    style="color:#007bff; text-decoration:none;">JoinToMe.com</a> contact form.
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td
                            style="background-color:#fafafa; padding:15px; text-align:center; font-size:13px; color:#999;">
                            &copy; {{date}} JoinToMe. All rights reserved.<br>
                            <a href="https://jointome.com" target="_blank"
                                style="color:#007bff; text-decoration:none;">Visit Website</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
